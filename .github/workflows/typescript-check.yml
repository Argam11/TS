name: TypeScript Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: TypeScript type check (root)
        run: npm run type-check
      
      - name: Install demo-app dependencies
        run: cd demo-app && npm ci
      
      - name: TypeScript type check (demo-app)
        run: npm run demo:type-check
      
      - name: Build check
        run: |
          npm run build
          cd demo-app && npm run build
      
      - name: Report status
        if: success()
        run: echo "✅ All TypeScript checks passed!"
      
      - name: Report failure
        if: failure()
        run: |
          echo "❌ TypeScript checks failed!"
          exit 1

