# Example GraphQL Schema for Type Generation Demo

scalar DateTime
scalar JSON

type User {
  id: ID!
  username: String!
  email: String!
  firstName: String
  lastName: String
  avatar: String
  createdAt: DateTime!
  posts: [Post!]!
  profile: UserProfile
}

type UserProfile {
  bio: String
  website: String
  location: String
  skills: [String!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  author: User!
  tags: [String!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  metadata: JSON
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
  firstName: String
  lastName: String
}

input UpdateUserInput {
  username: String
  email: String
  firstName: String
  lastName: String
}

input CreatePostInput {
  title: String!
  content: String!
  published: Boolean
  tags: [String!]
}

type Query {
  user(id: ID!): User
  users(limit: Int, offset: Int): [User!]!
  post(id: ID!): Post
  posts(limit: Int, offset: Int, authorId: ID): [Post!]!
  me: User
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
  createPost(input: CreatePostInput!): Post!
  updatePost(id: ID!, input: CreatePostInput!): Post!
  deletePost(id: ID!): Boolean!
}

type Subscription {
  postCreated: Post!
  userUpdated(userId: ID!): User!
}

